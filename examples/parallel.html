<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="../dist/jquery.advancedSpinner.js"></script>
    <link href="../dist/jquery.advancedSpinner.min.css" rel="stylesheet" />
    <style>
        body {
            font-size: 15pt;
            line-height: 1.5em;
            padding: 3em;
        }
    </style>
</head>
<body>
    <script>
        runWithTimeOut('Process #1', 0,     2000);
        runWithTimeOut('Process #2', 500,   1200);
        runWithTimeOut('Process #3', 100,   1700);
        runWithTimeOut('Process #4', 1200,  300);

        function runWithTimeOut(processIndex, timeout, duration) {
            setTimeout(function () {
                run(processIndex, duration);
            }, timeout);
        }

        function run(processName, duration) {
            $('body').advancedSpinner('start', processName, '"' + processName + '" is running');

            setTimeout(function () {
                $('#content').append('<p>"' + processName + '" done</p>');

                $('body').advancedSpinner('finish', processName);
            }, duration);
        }

    </script>

    <div id="content">Status of processes:</div>
</body>
</html>
