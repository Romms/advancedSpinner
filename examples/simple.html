<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="../dist/jquery.advancedSpinner.js"></script>
    <link href="../dist/jquery.advancedSpinner.min.css" rel="stylesheet" />
    <style>
        body {
            font-size: 15pt;
            line-height: 1.5em;
            padding: 3em;
        }
    </style>
</head>
<body>
    <script>
        var $spinnerContainer = $('body');
        $spinnerContainer.advancedSpinner('start', 'page-load', 'Page is loading...');
        $( document ).ready(function() {
            setTimeout(function () {
                $spinnerContainer.advancedSpinner('finish', 'page-load');
            }, 1000); // Let's add timeout to see how spinner looks
        });
    </script>
    <div id="content">PAGE</div>
</body>
</html>
